<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon-32x32.png" />
    <title>QUOTE GENERATOR</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body id="body">
    <h2 class="title">QUOTE GENERATOR</h2>
    <div class="container">
        <div class="quote-box">
            <p id="quote">Beauty is strangely various. There is the beauty of light and joy and strength exulting;
                but there is also the beauty of shade, of sorrow and sadness, and of humility oppresses.
                Arnold Bennett
            </p>
        </div>
        <div class="note">
            <!--<small>...Quote changes after every 30 seconds, please be patient...</small>-->
            <button id="btn" onclick="quoteGenerator()">CHANGE QUOTE</button>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
